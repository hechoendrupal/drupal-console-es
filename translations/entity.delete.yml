description: 'Elimina una entidad específica'
help: 'El comando <info>entity:delete</info> le ayuda a eliminar entidades.'
arguments:
    entity-definition-id: 'ID de definición de la entidad'
    entity-id: 'ID de la entitdad que será eliminada'
options:
    all: 'Eliminar todas las entidades del tipo dado'
questions:
    entity-type: 'Introduzca el tipo de entidad'
    entity-definition-id: 'Introduzca el id de definición de entidad'
    entity-id: 'Introduzca el ID de entidad que será eliminada'
messages:
    confirm-delete-all: 'Desea eliminar todas las entidades del tipo %s (%d)?'
    deleted: 'La entidad %s con id %s ha sido eliminada con éxito'
    deleted-all: 'Todas las entidades del tipo %s (%d) han sido eliminadas.'
examples:
    -
        description: 'Eliminar una entidad de tipo de contenido usando su id de nodo'
        execution: "drupal entity:delete node 1\n"
