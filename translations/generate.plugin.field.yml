description: 'Genera plugins de widget, formateador y tipo de campo.'
help: 'El comando <info>generate:plugin:field</info> command le ayuda a generar un conjunto de plugins de campo: tipo de campo, formateador de campo y widget de campo.'
welcome: 'Bienvenido al generador de plugins de campo para Drupal'
options:
    module: common.options.module
    type-class: 'Nombre de clase del plugin de tipo de campo'
    type-label: 'Etiqueta del plugin de tipo de campo'
    type-plugin-id: 'ID del plugin de tipo de campo'
    type-description: 'Descripción del plugin de tipo de campo'
    formatter-class: 'Nombre de clase del plugin de formateador de campo'
    formatter-label: 'Etiqueta del plugin de formateador de campo'
    formatter-plugin-id: 'ID del plugin de formateador de campo'
    widget-class: 'Nombre de clase del plugin de widget de campo'
    widget-label: 'Etiqueta del plugin de widget de campo'
    widget-plugin-id: 'ID del plugin de widget de campo'
    field-type: 'Plugin de tipo de campo, formateador y widget con el que puede ser usado'
    default-widget: 'Widget de campo por defecto del plugin de tipo de campo'
    default-formatter: 'Formateador de campo por defecto del plugin de tipo de campo'
questions:
    module: common.questions.module
    type-class: 'Nombre de la clase del plugin de tipo de campo'
    type-label: 'Introduzca la etiqueta del plugin de tipo de campo'
    type-plugin-id: 'Introduzca el id del plugin de tipo de campo'
    type-description: 'Introduzca la descripción del plugin de tipo de campo'
    formatter-class: 'Introduzca el nombre de clase del plugin de formateador de campo'
    formatter-label: 'Introduzca la etiqueta del plugin de formateador de campo'
    formatter-plugin-id: 'Introduzca el ID del plugin de formateador de campo'
    widget-class: 'Introduzca el nombre de la clase del plugin de widget de campo'
    widget-label: 'Introduzca la etiqueta del plugin de widget de campo'
    widget-plugin-id: 'Introduzca el ID del plugin de widget de campo'
    field-type: 'Introduzca el plugin de tipo de campo, formateador y widget con el que puede ser usado'
    default-widget: 'Introduzca el widget de campo por defecto del plugin de tipo de campo'
    default-formatter: 'Introduzca el formateador de campo por defecto del plugin de tipo de campo'
examples:
    -
        description: 'Generate field type, widget and formatter plugins specifying the module name, the type (class, label, plugin id and description), the formatter (class, label, plugin id) and the widget (class, label and plugin id)'
        execution: "drupal generate:plugin:field  \\\n  --module=\"modulename\"  \\\n  --type-class=\"ExampleFieldType\"  \\\n  --type-label=\"Example field type\"  \\\n  --type-plugin-id=\"example_field_type\"  \\\n  --type-description=\"My Field Type\"  \\\n  --formatter-class=\"ExampleFormatterType\"  \\\n  --formatter-label=\"Example formatter type\"  \\\n  --formatter-plugin-id=\"example_formatter_type\"  \\\n  --widget-class=\"ExampleWidgetType\"  \\\n  --widget-label=\"Example widget type\"  \\\n  --widget-plugin-id=\"example_widget_type\"  \\\n  --field-type=\"example_field_type\"  \\\n  --default-widget=\"example_widget_type\"  \\\n  --default-formatter=\"example_formatter_type\"\n"
