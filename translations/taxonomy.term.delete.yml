description: 'Elimina términos de taxonomía de un vocabulario, este comando toma el VID como argumento o, si no se pasa ninguno, serán eliminados todos los términos de todos los vocabularios'
vid: 'Enter vocabulary id'
help: 'Este comando toma un VID como argumento. Si no se le pasa ninguno borrará todos los términos de cada vocabulario'
messages:
    nothing: 'All taxonomy terms from "%s" vocabulary already deleted.'
    processing: 'Deleting "%s" taxonomy term.'
    invalid-vocabulary: 'Invalid "%s" vocabulary.'
examples:
    -
        description: 'Delete all terms of the "tags" vocabulary'
        execution: "drupal taxonomy:term:delete  tags\n"
