description: 'Añade soporte y la configuración requerida para trabajar con un archivo .env'
messages:
    template-env: "Este archivo es una \"plantilla\" en la cual las variables de entorno necesitan estar definidas\npara su aplicación, usar sólo en entornos de desarrollo.\nCree variables de entorno reales cuando despliegue en producción.\n"
    load-from-env: "Sólo si no está usando variables de entorno reales.\nAsegúrese que añade la dependencia usando Composer\n\nDrupal 8.5 y versiones superiores `composer require symfony/dotenv`\nif (file_exists(dirname(DRUPAL_ROOT) . '/.env')) {\n  $dotenv = new \\Symfony\\Component\\Dotenv\\Dotenv(dirname(DRUPAL_ROOT));\n  $dotenv->load();\n}\n\nDrupal 8.4 y versiones inferiores `composer require vlucas/phpdotenv`\nif (file_exists(dirname(DRUPAL_ROOT) . '/.env')) {\n  $dotenv = new \\Dotenv\\Dotenv(dirname(DRUPAL_ROOT));\n  $dotenv->load();\n}\n"
    load-settings: "# Cargar configuración clave/valor\n$settings_drupal = array_filter(\n    $_SERVER,\n    function($key) {\n        return  strpos($key, 'SETTINGS_') === 0;\n    },\n    ARRAY_FILTER_USE_KEY\n);\n\n# Establecer configuración clave/valor\nforeach ($settings_drupal as $name => $value) {\n  if (substr($name, 0, 9) === 'SETTINGS_') {\n    $key = strtolower(substr($name, 9));\n    $settings['settings'][$key] = $value;\n  }\n}\n"
