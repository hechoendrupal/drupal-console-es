description: 'Generar un RouteSubscriber'
help: 'El comando <info>generate:service</info> ayuda a crear un nuevo RouteSubscriber.'
welcome: 'Bienvenido al generador de RouteSubscriber de Drupal.'
options:
    module: common.options.module
    name: 'Nombre del servicio'
    class: 'Nombre de la clase'
questions:
    module: common.questions.module
    name: 'Ingrese el nombre del servicio'
    class: 'Ingrese el nombre de la clase'
examples:
    -
        description: 'Generate a route subscriber specifying the module name, the route name and its class'
        execution: "drupal generate:routesubscriber  \\\n  --module=\"modulename\"  \\\n  --name=\"modulename.route_subscriber\"  \\\n  --class=\"RouteSubscriber\"\n"
