description: 'Muestra las rutas actuales de la aplicación o la información detallada de una ruta en particular'
arguments:
    route-name: 'Nombres de ruta'
options:
    pattern: 'Patrón de la ruta'
messages:
    name: 'Nombre de ruta'
    class: 'Ruta al archivo de la clase'
    route: Ruta
    path: 'Directorio de la clase'
    defaults: 'Valores por defecto'
    requirements: Requisitos
    options: Opciones
    pattern: Patrón
examples:
    -
        description: 'Muestra todas las rutas disponibles en la aplicación'
        execution: 'drupal rod'
    -
        description: 'Muestra la información detallada de la ruta user.page (/user)'
        execution: 'drupal rod user.page'
    -
        description: 'Muestra la lista de rutas en el sitio'
        execution: 'drupal debug:router'
    -
        description: 'Muestra información sobre la ruta de user.login'
        execution: 'drupal debug:router user.login'
    -
        description: 'Muestra inforamción para las rutas con el patrón (/user/login)'
        execution: 'drupal debug:router --pattern=/user/login'
