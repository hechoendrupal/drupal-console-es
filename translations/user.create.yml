description: 'Crea usuarios para la aplicación'
help: 'El comando <info>user:create</info> le ayuda a crear usuarios.'
welcome: 'Bienvenido al generador de usuarios de Drupal'
options:
    username: 'Nombre del usuario que será creado'
    password: 'Contraseña del usuario'
    roles: 'Roles del usuario'
    email: 'E-mail del ususario'
    status: 'Status del usuario'
questions:
    username: 'Nombre del usuario que será creado'
    password: 'Contraseña del usuario (dejar en blanco para auto-generar)'
    roles: 'Roles del usuario (en blanco para abandonar)'
    email: 'E-mail del usuario (en blanco para abandonar)'
    status: 'Status del usuario (en blanco para abandonar)'
messages:
    user-id: 'ID del usuario'
    username: 'Nombre de usuario'
    password: Contraseña
    email: E-mail
    roles: Roles
    created: Creado
    status: Status
    user-created: 'El usuario "%s" ha sido creado con éxito'
examples:
    -
        description: 'Create user specifying username, password, role, email and status'
        execution: "drupal user:create  john p455w0rd  \\\n  --roles='authenticated'  \\\n  --email=\"john@anexusit.com\"  \\\n  --status=\"1\""
    -
        description: 'Create admin user specifying username, password, role, email and status'
        execution: "drupal user:create  doe p455w0rd  \\\n  --roles='administrator'  \\\n  --email=\"doe@anexusit.com\"  \\\n  --status=\"1\"\n"
