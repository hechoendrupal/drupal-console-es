description: 'Importa la configuración del estado actual de la aplicación.'
options:
    file: 'Ruta a un archivo de configuración para importar.'
    directory: 'Ruta de un directorio de configuración para importar.'
    remove-files: 'Eliminar archivos después de la sincronización.'
    skip-uuid: 'Ignorar uuid de archivos'
questions:
    directory: 'Introduzca el nombre del directorio donde importar los archivos de configuración.'
messages:
    config_files_imported: 'Listado de archivos de configuración.'
    imported: 'Todos los archivos de configuración han sido importados y copiados al directorio de ''staging''.'
    importing: 'Importando la configuración.'
    already-imported: 'Otra petición puede estar ya sincronizado la configuración.'
    nothing-to-do: 'No hay cambios que importar.'
    copied: 'Todos los archivos de configuración han sido copiados al directorio de ''staging''.'
examples:
    -
        description: 'Facilitando un archivo de configuración'
        execution: "drupal config:import \\\n  --file=/path/to/config/file"
    -
        description: 'Facilitando un directorio de configuración'
        execution: "drupal config:import  \\\n  --directory=/path/to/config/dir\n"
