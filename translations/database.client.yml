description: 'Lanzar un cliente de base de datos si está disponible'
arguments:
    database: 'Clave de la base de datos, desde settings.php'
messages:
    connection: 'Conexión: "%s"'
    executing: 'Ejecutando: "%s"'
examples:
    -
        description: 'Lanzar el cliente por defecto especificando el nombre de la base de datos'
        execution: "drupal database:client <database>\n"
