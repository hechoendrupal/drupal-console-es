description: 'Genera un alias del sitio.'
help: 'El comando <info>generate:site:alias</info> le ayuda a generar un nuevo alias para su sitio.'
options:
  name: 'Nombre del sitio.'
  environment: 'Nombre del entorno.'
  type: 'El tipo del sitio.'
  composer-root: 'La raíz del directorio del proyecto Drupal.'
  host: 'La ip/nombre de dominio del sistema remoto. No es necesario en sitios locales.'
  port: 'El puerto a usar para conectar por ssh.'
  user: 'El nombre de usuario a usar para conectar por ssh.'
  extra-options: 'Usado sólo cuando el destino requiera opciones especiales, como un método de autenticación alternativo y/o un archivo de identidad alternativo.'
  site-uri: 'Drupal uri (para multisitios).'
  directory: 'Directorio donde almacenar los alias de los sitios generados.'
questions:
  name: 'Seleccione o introduzca el nombre del sitio'
  environment: 'Introduzca el nombre de entorno (dev, test, prod, qa, dev.uri, test.uri, etc...)'
  type: 'Seleccione el tipo del sitio. Se permiten opciones [local, ssh or container].'
  composer-root: 'Introduzca el directorio raíz del proyecto Drupal.'
  host: 'Introduzca la ip/nombre de dominio del sistema remoto.'
  port: 'Introduzca el puerto a usar para conectar por ssh.'
  user: 'Introduzca el nombre de usuario a usar para conectar por ssh.'
  extra-options: 'Seleccione o introduzca una opción extra válida.'
  site-uri: 'Introduzca la uri del Drupal (para multisitios).'
  directory: 'Seleccione el directorio donde almacenar el alias del sitio generado.'
