    import-fail: 'Ha fallado la importación "%s"'
    import-skipped: 'La importación "%s" se canceló debido a dependencias incumplidas'
    wrong-source: 'Actualizar desde esta versión de Drupal no está soportado.'
    destination-error: 'Error en el destino de la base de datos'
