description: 'Ejecuta una migración que esté disponible para la aplicación'
arguments:
    id: 'ID de migración'
options:
    site-url: 'URL fuente del sitio'
    db-file: 'Archivo de base de datos'
    db-host: 'Host de la base de datos'
    db-name: 'Nombre de la base de datos'
    db-user: 'Usuario de la base de datos'
    db-pass: 'Contraseña de la base de datos'
    db-prefix: 'Prefijo de la base de datos'
    db-port: 'Puerto de la base de datos'
    exclude: 'Excluir los siguientes IDs de migración'
    source-base-path: 'Local file directory containing your source site (e.g. /var/www/docroot), or your site address (for example http://example.com)'
    source-base_path: 'Directorio local que contiene el código de su sitio (e.g. /var/www/docroot), o la dirección de su sitio (por ejemplo, http://ejemplo.com)'
questions:
    id: 'ID de migración'
    exclude-id: 'ID de migración a excluir (presione <enter> para dejar de agregar migraciones a excluir)'
    other-id: 'ID de otra migración (pulse <return> para dejar de añadir migraciones)'
    site-url: 'URL fuente del sitio'
    db-file: 'Archivo de base de datos'
    db-host: 'Host de la base de datos'
    db-name: 'Nombre de la base de datos'
    db-user: 'Usuario de la base de datos'
    db-pass: 'Contraseña de la base de datos'
    db-prefix: 'Prefijo de la base de datos'
    db-port: 'Puerto de la base de datos'
    invalid-migration-id: 'El ID de migración "%s" no es válido'
    source-base-path: 'Local file directory containing your source site (e.g. /var/www/docroot), or your site address (for example http://example.com)'
    source-base_path: 'Directorio local que contiene el código de su sitio (e.g. /var/www/docroot), o la dirección de su sitio (por ejemplo, http://ejemplo.com)'
messages:
    processing: 'Procesando la migración "%s"'
    imported: 'La migración "%s" fue importada con éxito'
    fail-load: 'La migración "%s" no puede ser cargada'
