description: 'Genera un plugin de condición.'
help: 'El comando <info>generate:plugin:conditon</info> le ayuda a generar un plugin de condición.'
welcome: 'Bienvenido al generador de plugins de condición para Drupal'
options:
    module: common.options.module
    class: 'Nombre de la clase para el plugin de condición'
    label: 'Etiqueta del plugin de condición'
    plugin-id: 'ID del plugin de condición'
    context-definition-id: 'ID de definición de contexto'
    context-definition-label: 'Etiqueta de la definición de contexto'
    context-definition-required: 'Una definición de contexto es obligatoria (TRUE/FALSE)'
questions:
    module: common.questions.module
    class: 'Introduzca el nombre de clase para el plugin de condición'
    label: 'Introduzca la etiqueta del plugin de condición'
    plugin-id: 'Introduzca el Id del plugin de condición'
    context-type: 'Tipo de Context'
    context-entity-type: 'Tipo de entidad de contexto'
    context-definition-id: 'ID de la definición de contexto'
    context-definition-label: 'Etiqueta de la definición de contexto'
    context-definition-required: 'La definición de contexto es obligatoria'
examples:
    -
        description: 'Generar un plugin de condición para un tipo de entidad nodo especificando el nombre del módulo, la clase, la etiqueta su id y la definición de contexto'
        execution: "drupal generate:plugin:condition  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleCondition\"  \\\n  --label=\"Example condition\"  \\\n  --plugin-id=\"example_condition\"  \\\n  --context-definition-id=\"entity:node\"  \\\n  --context-definition-label=\"node\"  \\\n  --context-definition-required"
    -
        description: 'Generar un plugin de condición para idioma especificando el nombre del módulo, la clase, la etiqueta su id y la definición de contexto'
        execution: "drupal generate:plugin:condition  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleCondition\"  \\\n  --label=\"Example condition\"  \\\n  --plugin-id=\"example_condition\"  \\\n  --context-definition-id=\"language\"  \\\n  --context-definition-label=\"Language\"  \\\n  --context-definition-required"
    -
        description: 'Generar un plugin de condición para configuración de rol especificando el nombre del módulo, la clase, la etiqueta, su id y la definición de contexto'
        execution: "drupal generate:plugin:condition  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleCondition\"  \\\n  --label=\"Example condition\"  \\\n  --plugin-id=\"example_condition\"  \\\n  --context-definition-id=\"entity:user_role\"  \\\n  --context-definition-label=\"user_role\"  \\\n  --context-definition-required\n"
