description: 'Muestra las librerías disponibles en la aplicación'
options:
    name: 'Introduzca el nombre de la librería'
messages:
    extension: Extensión
    library: Librería
    info: 'Información de las librerías'
    name: 'Extensiones con librerías'
examples:
    -
        description: 'Listar todas las librerías disponibles'
        execution: "drupal debug:libraries\n"
    -
        description: 'Listar información sobre la librería block'
        execution: "drupal debug:libraries block\n"
    -
        description: 'Listar la librería block/drupal.block'
        execution: "drupal debug:libraries block/drupal.block\n"
