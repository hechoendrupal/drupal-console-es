description: 'Muestra todas las tablas de una base de datos datos.'
help: 'El comando <info>database:table:debug</info> le ayuda a depurar las tablas de su base de datos.'
arguments:
    database: 'Índice de la base de datos del settings.php'
    target: 'Base de datos objetivo del settings.php'
question:
    drop-tables: '¿Realmente quiere eliminar todas las tablas de la base de datos "%s"?'
messages:
    table: Tabla
    table-drop: '"%s" tablas eliminadas con éxito'
    table-show: 'Mostrando las tablas de la base de datos "%s"'
examples:
    -
        description: 'Elimina las tablas de la base de datos especificada como argumento'
        execution: "drupal database:drop \\\n  <database>\n"
