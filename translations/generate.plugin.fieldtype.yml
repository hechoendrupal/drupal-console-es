description: 'Genera plugins de tipo de campo.'
help: 'El comando <info>generate:plugin:fieldtype</info> le ayuda a generar un nuevo plugin de tipo de campo.'
welcome: 'Bienvenido al generador de plugins de tipo de campo para Drupal'
options:
    module: common.options.module
    class: 'Nombre de la clase del plugin'
    label: 'Etiqueta del plugin'
    plugin-id: 'ID del Plugin'
    description: 'Descripción del Plugin'
    default-widget: 'Widget de campo por defecto para este plugin'
    default-formatter: 'Formateador de campo por defecto para este plugin'
questions:
    module: common.questions.module
    class: 'Introduzca el nombre de la clase del plugin'
    label: 'Introduzca la etiqueta del plugin'
    plugin-id: 'Introduzca el ID del plugin'
    description: 'Introduzca la descripción del plugin'
    default-widget: 'Introduzca el widget de campo por defecto para este plugin'
    default-formatter: 'Introduzca el formateador de campo por defecto para este plugin'
suggestions:
    my-field-type: 'My Field Type'
examples:
    -
        description: 'Generar un plugin de tipo de campo especificando el nombre del módulo, la clase, su etiqueta, el id de plugin y una descripción'
        execution: "drupal generate:plugin:fieldtype  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldType\"  \\\n  --label=\"Example field type\"  \\\n  --plugin-id=\"example_field_type\"  \\\n  --description=\"My Field Type\""
    -
        description: 'Generar un plugin de tipo de campo con un widget por defecto y un formatter especificando el nombre del módulo, la clase, su etiqueta, el id de plugin y una descripción'
        execution: "drupal generate:plugin:fieldtype  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldType\"  \\\n  --label=\"Example field type\"  \\\n  --plugin-id=\"example_field_type\"  \\\n  --description=\"My Field Type\"  \\\n  --default-widget=\"DefaultWidget\"  \\\n  --default-formatter=\"DefaultFormatter\"\n"
