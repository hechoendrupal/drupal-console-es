description: 'Generar una nueva entidad de contenido'
help: ''
welcome: 'Bienvenido al generador de entidades de contenido para Drupal'
options:
    module: 'Nombre del módulo'
    entity-class: 'Clase de la entidad de contenido'
    entity-name: 'Nombre de la entidad de contenido'
    label: Etiqueta
    has-bundles: 'La entidad tiene bundles'
    has-forms: 'La entidad tiene formularios'
    has-owner: 'Entity has owner'
    base-path: 'El directorio raíz para las rutas de la entidad de contenido'
    is-translatable: 'Entidad de contenido traducible'
questions:
    module: 'Proporcione el nombre del módulo'
    entity-class: 'Proporcione la clase de la nueva entidad de contenido'
    entity-name: 'Proporcione el nombre de la nueva entidad de contenido'
    label: 'Proporcione la etiqueta de la nueva entidad de contenido'
    has-bundles: '¿Desea que esta entidad de contenido tenga bundles?'
    has-forms: '¿Desea que esta entidad de contenido tenga formularios?'
    has-owner: 'Do you want this (content) entity to have an owner?'
    base-path: 'Proporcione el directorio raíz para las rutas de la entidad de contenido'
    is-translatable: '¿Es su entidad traducible?'
    revisionable: '¿Es su entidad revisionable?'
examples:
    -
        description: 'Generar una entidad de contenido especificando el módulo, la clase de entidad, el nombre de entidad, su ruta y la etiqueta'
        execution: "drupal generate:entity:content  \\\n  --module=\"modulename\"  \\\n  --entity-class=\"DefaultEntity\"  \\\n  --entity-name=\"default_entity\"  \\\n  --base-path=\"/admin/structure\"  \\\n  --label=\"Default entity\""
    -
        description: 'Generar una entidad de contenido con revisiones y traducible especificando el módulo, la clase de entidad, el nombre de entidad, la ruta, y su etiqueta'
        execution: "drupal generate:entity:content  \\\n  --module=\"modulename\"  \\\n  --entity-class=\"DefaultEntity\"  \\\n  --entity-name=\"default_entity\"  \\\n  --base-path=\"/admin/structure\"  \\\n  --label=\"Default entity\"  \\\n  --is-translatable  \\\n  --revisionable"
