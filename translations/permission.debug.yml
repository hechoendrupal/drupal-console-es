description: 'Muestra todos los permisos de usuario.'
help: |
  Muestra todos los permisos de usuario y también ofrece un listado de todos los permisos de un usuariodado un rol de usuario específico.

  Listar todos los permisos de usuario:
  <info>drupal permission:debug</info>

  Listar todos los permisos de usuario de un rol
  <info>drupal permission:debug authenticated</info>

arguments:
    role: 'Rol de usuario'
messages:
    role-error: 'El rol "%s" no existe. Por favor, use un rol de usuario existente.'
table-headers:
    permission-name: 'Nombre del permiso'
    permission-label: 'Etiqueta del permiso'
    permission-role: 'Rol'
