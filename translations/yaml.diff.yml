description: 'Compara dos archivos YAML para dilucidar diferencias entre ellos.'
arguments:
    yaml-left: 'El archivo YAML que se usará como base en la comparación'
    yaml-right: 'El archivo YAML que se usará para encontrar partes inexistentes o diferentes con el archivo YAML base'
options:
    stats: 'Imprime estadísticas sobre la comparación de archivos YAML'
    negate: 'Define el modo de comparación: basado en diferencias o en igualdades, valores posibles: TRUE/FALSE o 0/1'
    limit: 'Limitar resultados a un número específico'
    offset: 'Punto de salida en un límite'
questions:
    yaml-left: 'Ruta del archivo YAML que se usará como base en la comparación.'
    yaml-right: 'Ruta del archivo YAML que será comparado.'
messages:
    key: 'Clave YAML'
    value: 'Valor YAML'
    total: 'Total: "%s"'
    diff: 'Diferencias: "%s"'
    equal: 'Igualdades: "%s"'
