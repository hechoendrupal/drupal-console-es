description: 'Instalar las dependencias de módulos en la aplicación'
arguments:
    module: 'Los módulo o módulos que serán habilitados deberían estar separados por un espacio'
messages:
    no-depencies: 'Nada que hacer. Estos módulos no tienen dependencias que instalar'
    installing: 'Instalando módulo(s) "%s"'
    success: 'Los siguientes módulo(s) han sido instalados con éxito: "%s"'
examples:
    -
        description: 'Instalar las dependencias del módulo especificado'
        execution: "drupal module:dependency:install  modulename\n"
