description: 'Restablece la contraseña de un usuario específico.'
help: 'El comando <info>password:reset</info> le ayuda a restablecer la contraseña de un usuario específico.'
welcome: 'Bienvenido al proceso para restablecer contraseñas de Drupal'
options:
    password: 'Contraseña en formato de texto'
    user: 'User name/id'
    user-id: 'ID de usuario'
questions:
    invalid-user: 'Invalid user name/id "%s", user id must be an integer'
    invalid-pass: 'La contraseña no puede estar vacía'
    user: 'Introduzca el ID de usuario'
    password: 'Introduzca la contraseña'
    other-password: 'Otra contraseña (pulse <return> para dejar de añadir contraseñas)'
    invalid-uid: 'El id de usuario "%s" es inválido. El id de usuario debe ser un número entero'
messages:
    reset-successful: 'La contraseña del ID de usuario "%s" ha sido actualizada con éxito'
errors:
    invalid-user: 'El ID de usuario "%s" no es válido'
    empty-password: 'La contraseña no puede estar vacía'
examples:
    -
        description: 'Actualizar la constraseña especificando el id de usuario y la nueva contraseña'
        execution: "drupal user:password:reset  2 p455w0rd\n"
    -
        description: 'Update password specifying the user jmolivas and the new password'
        execution: "drupal user:password:reset jmolivas p455w0rd\n"
