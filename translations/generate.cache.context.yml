description: 'Genera un contexto de caché'
help: 'The <info>generate:cache:context</info> command helps you generates a new cache context'
welcome: 'Welcome to the Drupal Cache Context generator'
options:
    module: 'The Module name.'
    name: 'The cache context name'
    class: 'Cache context class name'
questions:
    module: 'Enter the module name'
    name: 'Introduzca el nombre del contexto de caché'
    class: 'Nombre de la clase de contexto de caché'
examples:
    -
        description: 'Generate cache for a context specifying the module, the context name and its class'
        execution: "drupal generate:cache:context  \\\n    --module=\"modulename\"  \\\n    --cache-context=\"ContextName\"  \\\n    --class=\"DefaultCacheContext\"\n"
