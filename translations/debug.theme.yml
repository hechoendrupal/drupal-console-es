description: 'Despliega los temas actuales para la aplicación'
arguments:
    theme: 'Tema específico a depurar'
messages:
    theme-id: ID
    theme-name: Nombre
    status: Estado
    version: Versión
    installed: Instalado
    uninstalled: Desinstalado
    default-theme: 'Tema por defecto'
    properties: Propiedades
    regions: Regiones
    invalid-theme: 'El tema "%s" no es válido'
    theme-properties: Propiedades
examples:
    -
        description: 'List of themes on the site'
        execution: 'drupal debug:theme'
    -
        description: 'Bartik theme information'
        execution: 'drupal debug:theme bartik'
