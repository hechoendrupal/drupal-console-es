description: 'Genera un breakpoint'
help: 'El comando <info>generate:breakpoint</info> le ayuda a generar un nuevo breakpoint'
welcome: 'Bienvenido al generador de breakpoints para Drupal'
options:
    theme: 'Nombre del tema'
    breakpoints: Breakpoints
questions:
    theme: 'Introduzca el nombre del tema (por ejemplo: classy, stable)'
    breakpoint-name: 'Introduzca el nombre del breakpoint'
    breakpoint-label: 'Introduzca la etiqueta del breakpoint'
    breakpoint-media-query: 'Inztroduzca la media-query del breakpoint'
    breakpoint-weight: 'Introduzca el peso del breakpoint'
    breakpoint-multipliers: 'Introduzca los multiplicadores del breakpoint'
    breakpoint-add: '¿Desea añadir otro breakpoint?'
examples:
    -
        description: 'Generar un breakpoint especificando el theme, nombre del breakpoint, su etiqueta, la media query, su peso y sus múltiplos'
        execution: "drupal generate:breakpoint  \\\n  --theme=\"classy\"  \\\n  --breakpoints='\"breakpoint_name\":\"narrow\", \"breakpoint_label\":\"narrow\", \"breakpoint_media_query\":\"all and (min-width: 560px) and (max-width: 850px)\", \"breakpoint_weight\":\"1\", \"breakpoint_multipliers\":\"1x\"'"
