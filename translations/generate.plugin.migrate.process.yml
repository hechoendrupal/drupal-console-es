description: 'Genera un plugin de proceso para migración'
help: 'Crea un nuevo plugin de proceso para la migración.'
options:
    module: common.options.module
    class: 'Nombre de la clase del plugin'
    plugin-id: 'ID del Plugin'
questions:
    class: 'Introduzca el nombre de la clase del plugin para proceso de migración'
    plugin-id: 'Introduzca el id del plugin para proceso de migración'
examples:
    -
        description: 'Generar un plugin de proceso para migración especificando el nombre de módulo, la clase y su id'
        execution: "drupal generate:plugin:migrate:process  \\\n    --module=\"modulename\"  \\\n    --class=\"MigrationProcess\"  \\\n    --plugin-id=\"migrationprocess\"\n"
