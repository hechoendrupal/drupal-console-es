description: 'Generar un Proveedor de Autenticación'
help: 'El comando <info>generate:authentication:provider</info> le ayuda a generar un nuevo Proveedor de Autenticación'
options:
    class: 'Clase del proveedor de autenticación'
    provider-id: 'ID del proveedor'
    module: common.options.module
module: common.options.module
examples:
    -
        description: 'Generar un proveedor de autenticación especificando el módulo, la clase y el id de proveedor'
        execution: "drupal generate:authentication:provider  \\\n  --module=\"modulename\"  \\\n  --class=\"DefaultAuthenticationProvider\"  \\\n  --provider-id=\"default_authentication_provider\"\n"
