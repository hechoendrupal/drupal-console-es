examples:
    -
        description: 'Genera un plugin de condición de rules especificando el nombre del módulo, la clase, su etiqueta, el Id del plugin, el tipo, la categoría y su contexto'
        execution: "drupal generate:plugin:rules:condition \\\n  --module=\"modulename\" \\\n  --class=\"DefaultAction\" \\\n  --label=\"Default Action\" \\\n  --plugin-id=\"default_condition\" \\\n  --category=\"Action category\" \\\n  --context='\"name\":\"user\", \"type\":\"entity:user\", \"label\":\"Context label\", \"description\":\"Context description\"'"
