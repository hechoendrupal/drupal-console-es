description: 'Genera un tipo de plugin con descubrimiento YAML'
help: 'El comando <info>generate:plugin:type:yaml</info> le ayuda a generar un nuevo tipo de plugin que usa descubrimiento YAML.'
welcome: 'Bienvenido al generador de tipos de plugin para Drupal'
options:
    module: common.options.module
    class: 'Nombre de la clase del tipo de plugin'
    plugin-name: 'Nombre máquina del tipo de plugin'
    plugin-file-name: 'Nombre del archivo del plugin'
questions:
    module: common.questions.module
    class: 'Introduzca el nombre de la clase del tipo de plugin'
    plugin-name: 'Introduzca el nombre máquina del tipo de plugin'
    plugin-file-name: 'Introduzca el archivo del plugin (por ejemplo, MODULO.plugin.archivo.yml)'
examples:
    -
        description: 'Generar un plugin con desubrimiento Yaml especificando el nombre del módulo, el nombre de la clase, el nombre del plugin y el nombre del archivo de plugin'
        execution: "drupal generate:plugin:type:yaml  \\\n  --module=\"modulename\"  \\\n  --class=\"ExamplePlugin\"  \\\n  --plugin-name=\"example_plugin\"  \\\n  --plugin-file-name=\"example.plugin\"\n"
