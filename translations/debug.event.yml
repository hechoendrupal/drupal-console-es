description: 'Muestra los eventos actuales'
help: 'El comando <info>event:debug</info> le ayuda a debuguear eventos.'
arguments:
    event: 'Evento a inspeccionar'
messages:
    event: 'Nombre del evento'
    class: Clase
    method: Método
    no-events: 'Ese evento no existe, intente ejecutar el comando: event:debug'
examples:
    -
        description: 'Listar todos los eventos que pueden ser debugueados'
        execution: 'drupal debug:event'
    -
        description: 'Mostrar la información existente sobre el evento kernel.request'
        execution: 'drupal debug:event kernel.request'
