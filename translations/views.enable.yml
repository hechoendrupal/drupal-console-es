description: 'Habilita una vista'
messages:
    enabled-successfully: 'La vista "%s" ha sido habilitada con éxito.'
    disabled-successfully: 'La vista "%s" ha sido deshabilitada con éxito.'
examples:
    -
        description: 'Habilitar la vista "content"'
        execution: "drupal views:enable  content\n"
    -
        description: 'Habilitar la vista frontpage'
        execution: "drupal views:enable  frontpage\n"
