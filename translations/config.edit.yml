description: 'Editar la configuración seleccionada.'
arguments:
    config-name: 'Nombre de la configuración.'
    editor: Editor.
questions:
    config-name: 'Escoja una unidad de configuración'
messages:
    no-directory: 'Ha acurrido un eror mientras se creaba el directorio en'
    choose-configuration: 'Elija una configuración'
examples:
    -
        description: 'Editar la configuración del cron con "vim" (editor por defecto)'
        execution: 'drupal config:edit system.cron'
    -
        description: 'Editar la configuración del cron con "gedit"'
        execution: 'drupal config:edit system.cron gedit'
