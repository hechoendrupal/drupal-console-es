description: 'Crea una url de login de usuario de uso único.'
options:
    user: 'User name/id.'
    user-id: 'Id de usuario.'
messages:
    url: 'Login de uso único para "%s": "%s"'
questions:
    user: 'Enter User name/id'
errors:
    invalid-user: 'No se puede cargar la entidad de usuario (ID de usuario: "%s").'
examples:
    -
        description: 'Proporciona una url de login de un sólo uso para el id de usuario 1'
        execution: "drupal user:login:url  1\n"
    -
        description: 'Get one time login url for username jmolivas'
        execution: 'drupal user:login:url jmolivas'
