description: 'Muestra los módulos actualmente disponibles para la aplicación'
module: 'Module name'
options:
    status: 'Estado del módulo [installed|uninstalled]'
    type: 'Tipo de módulo [core|no-core]'
messages:
    id: ID
    name: Nombre
    status: Estado
    origin: Origen
    package: Paquete
    installed: Instalado
    uninstalled: Desinstalado
    version: Versión
    schema-version: 'Versión del esquema'
    total-downloads: 'Total de instalaciones'
    total-monthly: 'Instalaciones mensuales'
    total-daily: 'Instalaciones diarias'
    no-results: 'El módulo "%s" no ha sido encontrado en el repositorio'
examples:
    -
        description: 'Muestra todos los módulos habilitados'
        execution: 'drupal mod --status=installed'
    -
        description: 'Muestra todos los módulos habilitados y que no son del core (contrib + custom)'
        execution: 'drupal mod --status=installed --type=no-core'
