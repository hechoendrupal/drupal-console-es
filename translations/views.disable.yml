description: 'Deshabilita una vista'
messages:
    disabled-successfully: 'La vista "%s" ha sido deshabilitada.'
examples:
    -
        description: 'Deshabilitar la vista content'
        execution: "drupal views:disable  content\n"
    -
        description: 'Deshabilitar la vista frontpage'
        execution: "drupal views:disable  frontpage\n"
