description: 'Restaurar la estructura y los contenidos de bases de datos y tablas MySQL'
arguments:
    database: 'Clave de la base de datos en el settings.php'
    target: 'Base de datos objetivo del settings.php'
options:
    file: 'El nombre de archivo para su archivo de respaldo de la base de datos'
messages:
    success: 'La base de datos ha sido importada desde:'
    no-file: 'No se ha definido la opci√≥n "file"'
help: 'Restaura la estructura y los contenidos de una bases de datos.'
examples:
    -
        description: 'Restaurar el volcado en archivo de la base de datos en la base de datos por defecto o en la que se especifique'
        execution: "drupal database:restore \\\n  --file='/srv/dump/db.sql'\n"
